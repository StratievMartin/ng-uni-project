<div class="flex justify-center mt-20">
  <form action="" class="space-y-5">
    <h1>Login</h1>
    <div class="space-y-5">
      <div>
        <label for="email" class="block">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="email"
        />
      </div>
      <div>
        <label for="password" class="block">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
        />
      </div>
      <button (click)="login()" class="bg-green-300 px-5 py-2 rounded-lg ">Login</button>
      <a routerLink="/register" class="block text-red-500">Need an acc? Register here</a>
    </div>
  </form>
</div>

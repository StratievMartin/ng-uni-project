<div>
  AddJobAdComponent
  <!-- viewChild -->
  <!-- input / outpu -->
  <app-add-job-ad></app-add-job-ad>
  <div *ngIf="!loggedIn" class="text-center text-3xl">
    <a routerLink="/login">Login first</a>
  </div>
  <div *ngIf="loggedIn">
    <div class="bg-red-500 flex justify-between w-full px-5 text-lg">
      <button class="border-2 p-1" (click)="deleteUser()">DELETE ACC</button>
      <button
        class=""
        (click)="logOut()"
      >
        Logout
      </button>
    </div>
    <div>
    <button (click)="showAdd=true">Add Ad</button>
    <div class="flex justify-between">
      <form *ngIf="showAdd" action="" class="text-center w-full my-20">
        <h1>Add Ad</h1>
        <div class="space-y-5">
          <div>
            <label for="heading">Heading</label>
            <input
              type="text"
              name="heading"
              placeholder="Heading"
              [(ngModel)]="heading"
            />
          </div>
          <div>
            <label for="desc">Description</label>
            <textarea
              name="desc"
              placeholder="Description"
              [(ngModel)]="description"
            ></textarea>
          </div>
          <div>
            <label for="likes">Likes</label>
            <input
              type="number"
              name="likes"
              placeholder="Likes"
              [(ngModel)]="likes"
            />
          </div>
          <div>
            <label for="type">Type</label>
            <select [(ngModel)]="type" name="type" id="type">
              <option value="Full-time">Full Time</option>
              <option value="Part-time">Part Time</option>
              <option value="Remote">Remote</option>
            </select>
          </div>
          <div>
            <label for="category">Category</label>
            <input
              type="text"
              name="category"
              placeholder="Category"
              [(ngModel)]="category"
            />
          </div>
          <button (click)="addAd()" class="bg-green-400 px-5 py-2 rounded-lg">
            Add
          </button>
        </div>
      </form>
      <div class="p-5 w-full">
        <h1 class="text-3xl text-center my-5">All Job Ads</h1>
        <div class="grid xl:grid-cols-4 gap-10">
          <div *ngFor="let ad of jobAdsList">
            <div
              class="p-5 border-2 border-black flex justify-between items-start min-w-max"
            >
              <div class="space-y-5 text-lg">
                <div class="space-y-1">
                  <h1 class="font-bold">{{ ad.heading }}</h1>
                  <h1>{{ ad.description }}</h1>
                  <h1>Likes: {{ ad.likes }}</h1>
                  <h1>Type: {{ ad.type }}</h1>
                  <h1>Category: {{ ad.category }}</h1>
                </div>
                <!-- (click)="updateAd(ad.id,data)" -->
                <!-- <button
                (click)="updateAd(ad)"
                class="bg-orange-400 px-5 py-2 rounded-lg"
              >
                Update
              </button> 
              
            <button (click)="deleteAd(ad)" class="text-red-500 text-3xl">
              x
            </button>
            -->
                <div class="flex justify-between space-x-5">
                  <svg
                    (click)="likeAd(ad)"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                    />
                  </svg>
                  <svg
                    (click)="updateAd(ad)"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                    />
                  </svg>
                  <svg
                    (click)="deleteAd(ad)"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></div>
  </div>
</div>

<div>
  <div class="flex justify-center mt-5">
    <button
      class="border-2 px-5 py-2 bg-red-500 border-red-900 rounded-lg p-1"
      (click)="deleteUser()"
    >
      DELETE ACC
    </button>
  </div>
  <div class=" p-5 w-full ">
    <div *ngIf="isAdmin">
      <h1 class="text-center text-5xl">Your Ads</h1>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-10">
        <div *ngFor="let a of ad">
          <a
            [routerLink]="['/details', a.id]"
            class="hover:border-red-500 hover:shadow-2xl cursor-pointer p-5 border-4 border-black flex justify-between items-start min-w-max"
          >
            <div class="space-y-5 text-lg">
              <div class="space-y-1">
                <h1 class="font-bold text-red-500 text-xl">{{ a.heading }}</h1>
                <h1>{{ a.description }}</h1>
                <div class="flex items-center space-x-2">
                  <!-- (click)="likeAd(a)" -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                    />
                  </svg>
                  <h1>{{ a.likes }}</h1>
                </div>
                <h1>Type: {{ a.type }}</h1>
                <h1>Category: {{ a.category }}</h1>
                <div *ngIf="a.candidates">Candidates: {{ a.candidates }}</div>
                <div *ngIf="!a.candidates">No candidates yet :(</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div *ngIf="!isAdmin">
      <h1 class="text-center text-5xl">You candidatet for:</h1>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-10">
        <div *ngFor="let a of ad">
          <a
            [routerLink]="['/details', a.id]"
            class="hover:border-red-500 hover:shadow-2xl cursor-pointer p-5 border-4 border-black flex justify-between items-start min-w-max"
          >
            <div class="space-y-5 text-lg">
              <div class="space-y-1">
                <h1 class="font-bold text-red-500 text-xl">
                  {{ a.heading }}
                </h1>
                <h1>{{ a.description }}</h1>
                <div class="flex items-center space-x-2">
                  <!-- (click)="likeAd(a)" -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                    />
                  </svg>
                  <h1>{{ a.likes }}</h1>
                </div>
                <h1>Type: {{ a.type }}</h1>
                <h1>Category: {{ a.category }}</h1>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="grid md:grid-cols-2 lg:grid-cols-4 gap-10">
  <div *ngFor="let ad of jobAdsList"> 
    <a
      [routerLink]="['/details', ad.id]"
      class="hover:border-red-500 hover:shadow-2xl cursor-pointer p-5 border-4 border-black flex justify-between items-start min-w-max"
    >
      <div class="space-y-5 text-lg">
        <div class="space-y-1">
          <h1 class="font-bold text-red-500 text-xl">{{ ad.heading }}</h1>
          <h1>{{ ad.description }}</h1>
          <div class="flex items-center space-x-2">
            <!-- (click)="likeAd(ad)" -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 cursor-pointer"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
              /></svg
            ><h1>{{ ad.likes }}</h1>
          </div>
          <h1>Type: {{ ad.type }}</h1>
          <h1>Category: {{ ad.category }}</h1>
        </div>
      </div>
    </a>
  </div>
</div>
